<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта Место Россия" >
  </header>
  <main class="content">
    <section class="profile">
        <span class="profile__edit-sign"></span>
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Фотография пользователя" id="avatar">
      <div class="profile__info-block">
        <div class="profile__edit">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить"></button>
    </section>
    <section class="cards">
    </section>
    <footer class="footer">
      <p class="footer__autor">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h3 class="popup__heading">Редактировать профиль</h3>
        <button class="popup__close-button popup__close-button_edit-popup" type="button"></button>
        <form class="popup__form popup__form-fields popup__form_edit-profile" name="form-edit-profile">
          <input type="text" class="popup__field popup__field_name" name="name" minlength="2" maxlemgth="40" required id="popup__field_name">
          <span class="popup__field-error" id="popup__field_name-error"></span>
          <input type="text" class="popup__field popup__field_profession" name="about" minlength="2" maxlemgth="200" required id="popup__field_profession">
          <span class="popup__field-error" id="popup__field_profession-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-card">
      <div class="popup__container">
        <h3 class="popup__heading">Новое место</h3>
        <button class="popup__close-button popup__close-button_add-popup" type="button"></button>
        <form class="popup__form popup__form-fields popup__form_add-card" name="form-add-card">
          <input type="text" class="popup__field popup__field_place-name" name="name" placeholder="Название" style="color: #C4C4C4;" minlength="2" maxlenght="30" required id="popup__field_place-name">
          <span class="popup__field-error" id="popup__field_place-name-error"></span>
          <input type="url" class="popup__field popup__field_link" name="link" placeholder="Ссылка на картинку" style="color: #C4C4C4;" required id="popup__field_link">
          <span class="popup__field-error" id="popup__field_link-error"></span>
          <button class="popup__save-button popup__save-button_add-card" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_open-image">
      <div class="popup__container popup__container_open-image">
        <button class="popup__close-button popup__close-button_open-image" type="button"></button>
        <form class="popup__form popup__form_open-image">
          <img class="popup__image" src="#" alt=" фотография места">
          <p class="popup__image-caption"></p>
        </form>
      </div>
    </div>
    <div class="popup popup_confirm-removal">
      <div class="popup__container popup__container_confirm-removal">
        <h3 class="popup__heading">Вы уверены?</h3>
        <button class="popup__close-button popup__close-button_confirm-removal" type="button"></button>
        <form class="popup__form popup__form_confirm-removal">
          <button class="popup__save-button popup__save-button_confirm-removal" type="submit">Да</button>
        </form>
      </div>
    </div>
    <div class="popup popup_change-avatar">
      <div class="popup__container popup__container_change-avatar">
        <h3 class="popup__heading">Обновить аватар</h3>
        <button class="popup__close-button popup__close-button_change-avatar" type="button"></button>
        <form class="popup__form popup__form_change-avatar">
          <input type="url" class="popup__field popup__field_avatar_link" name="avatar" placeholder="Ссылка на новый аватар" style="color: #C4C4C4;" required id="popup__field_avatar_link">
          <span class="popup__field-error" id="popup__field_avatar_link-error"></span>
          <button class="popup__save-button popup__save-button_change-avatar" type="submit">Да</button>
        </form>
      </div>
    </div>
  </main>
  <template id=card-template class="card-template">
    <article class="card">
      <button class="card__remove-button" type="button" aria-label="удалить"></button>
      <img class="card__image" src="#" alt="Фотография места">
      <div class="card__info-block">
        <h2 class="card__place-name"></h2>
        <div class="card__like-block">
          <button class="card__like-button" type="button" aria-label="лайк"></button>
          <p class="card__like-counter">0</p>
        </div>
      </div>
    </article>
  </template>
</body>

</html>
